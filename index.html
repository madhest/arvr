<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mobile AR - Working</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Latest AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 60px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 9999;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        #startButton:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
        
        .info-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 999;
            display: none;
            font-size: 14px;
        }
        
        .info-panel.visible {
            display: block;
        }
        
        .marker-preview {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 10px;
            padding: 5px;
            z-index: 999;
            display: none;
        }
        
        .marker-preview.visible {
            display: block;
        }
        
        .marker-preview img {
            width: 100%;
            height: 100%;
        }
        
        #arjsDebugUIContainer {
            display: none !important;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            z-index: 9998;
            display: none;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 20px;
        }
        
        .loading.visible {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Start Button -->
    <button id="startButton" onclick="startAR()">Start AR Camera</button>
    
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div>üì∑ Starting Camera...</div>
        <div style="margin-top: 10px; font-size: 14px;">Allow camera access when prompted</div>
    </div>
    
    <!-- Info Panel -->
    <div id="infoPanel" class="info-panel">
        <strong>üì± Mobile AR Active</strong><br>
        Point camera at the HIRO marker below<br>
        <span id="status">Initializing...</span>
    </div>
    
    <!-- Marker Preview -->
    <div id="markerPreview" class="marker-preview">
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/three.js/examples/marker-training/examples/pattern-images/pattern-hiro.png" alt="HIRO Marker">
    </div>
    
    <!-- AR Scene -->
    <a-scene
        id="arScene"
        style="display: none;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true; sortObjects: true;"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        
        <!-- Create marker with HIRO pattern -->
        <a-marker
            id="hiroMarker"
            preset="hiro"
            raycaster="objects: .clickable"
            emitevents="true"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <!-- Animated Box -->
            <a-box
                position="0 0.5 0"
                scale="1 1 1"
                material="color: #4CC3D9; metalness: 0.5; roughness: 0.1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
                animation__2="property: position; to: 0 1 0; loop: true; dur: 2000; dir: alternate; easing: easeInOutQuad"
                shadow>
            </a-box>
            
            <!-- Sphere -->
            <a-sphere
                position="1.5 0.5 0"
                radius="0.5"
                material="color: #FF6B6B; metalness: 0.3"
                animation="property: rotation; to: 360 0 0; loop: true; dur: 4000"
                shadow>
            </a-sphere>
            
            <!-- Cylinder -->
            <a-cylinder
                position="-1.5 0.5 0"
                radius="0.4"
                height="1"
                material="color: #7FFF00"
                animation="property: rotation; to: 0 0 360; loop: true; dur: 5000"
                shadow>
            </a-cylinder>
            
            <!-- Text Label -->
            <a-text
                value="AR OBJECTS"
                position="0 2 0"
                align="center"
                color="#FFFFFF"
                width="8"
                font="kelsonsans"
                animation="property: scale; to: 1.2 1.2 1.2; loop: true; dur: 1500; dir: alternate">
            </a-text>
            
            <!-- Torus -->
            <a-torus
                position="0 0.5 -1.5"
                color="#FF69B4"
                radius="0.4"
                radius-tubular="0.1"
                animation="property: rotation; to: 0 360 360; loop: true; dur: 6000">
            </a-torus>
            
            <!-- Cone -->
            <a-cone
                position="0 0.5 1.5"
                color="#FFD700"
                radius-bottom="0.5"
                height="1"
                animation="property: position; to: 0 1.5 1.5; loop: true; dur: 3000; dir: alternate">
            </a-cone>
            
            <!-- Ground Plane -->
            <a-plane
                position="0 0 0"
                rotation="-90 0 0"
                width="4"
                height="4"
                material="color: #2E2E2E; opacity: 0.8"
                shadow>
            </a-plane>
        </a-marker>
        
        <!-- Add marker for Kanji pattern -->
        <a-marker preset="kanji">
            <a-sphere
                position="0 0.5 0"
                radius="0.8"
                material="color: #FF1493; wireframe: true"
                animation="property: rotation; to: 0 360 360; loop: true; dur: 3000">
            </a-sphere>
            <a-text
                value="KANJI MARKER"
                position="0 1.5 0"
                align="center"
                color="#00FF00"
                width="6">
            </a-text>
        </a-marker>
        
        <!-- Camera Entity -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let isARStarted = false;
        
        function startAR() {
            if (isARStarted) return;
            isARStarted = true;
            
            // Hide button, show loading
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('loading').classList.add('visible');
            
            // Check if HTTPS or localhost
            const isSecure = location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
            
            if (!isSecure && location.protocol === 'file:') {
                alert('‚ö†Ô∏è Camera access requires HTTPS!\n\nQuick fix:\n1. Upload this file to GitHub Pages\n2. Or drag to app.netlify.com/drop\n3. Or use a local server\n\nThe 3D objects WILL appear once deployed!');
                document.getElementById('loading').innerHTML = `
                    <div>‚ùå HTTPS Required</div>
                    <div style="margin-top: 10px; font-size: 14px;">
                        Deploy this file online to use camera AR<br>
                        <a href="https://app.netlify.com/drop" target="_blank" style="color: #4CC3D9;">
                            Click here for instant deployment
                        </a>
                    </div>
                `;
                return;
            }
            
            // Show AR scene
            setTimeout(() => {
                document.getElementById('arScene').style.display = 'block';
                document.getElementById('loading').classList.remove('visible');
                document.getElementById('infoPanel').classList.add('visible');
                document.getElementById('markerPreview').classList.add('visible');
                
                // Update status
                document.getElementById('status').textContent = 'Ready! Show HIRO marker to camera';
                
                // Listen for marker events
                const marker = document.getElementById('hiroMarker');
                if (marker) {
                    marker.addEventListener('markerFound', () => {
                        document.getElementById('status').textContent = '‚úÖ Marker detected! Showing objects...';
                        console.log('Marker found!');
                    });
                    
                    marker.addEventListener('markerLost', () => {
                        document.getElementById('status').textContent = 'üëÄ Looking for marker...';
                        console.log('Marker lost');
                    });
                }
            }, 1000);
        }
        
        // Auto-start on mobile if HTTPS
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            if (location.protocol === 'https:') {
                console.log('Mobile device detected with HTTPS');
            }
        }
        
        // Debug info
        window.addEventListener('load', () => {
            console.log('AR.js Mobile Ready');
            console.log('Protocol:', location.protocol);
            console.log('User Agent:', navigator.userAgent);
        });
    </script>
</body>
</html>
